<!DOCTYPE HTML>
<html>
<head>
  <title>moroNote</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/external/sweetalert.css" />
  <link rel="stylesheet" href="../css/app/auth.css" />
</head>
<body>
  <div id="wrapper">
    <div id="title">moroNote</div>

    <section id="login_section">
      <p id="username">ユーザ名</p>
      <input id="namearea" type="text" name="username" placeholder="Username"/>

      <p id="password">パスワード</p>
      <input id="passwordarea" type="password" name="password" placeholder="Password"/>

      <input id="login" type="button" value="ログイン">
      <input id="manage" type="button" value="管理画面へ">
    </section>

  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
  <script src="../js/external/sweetalert.min.js"></script>
  <script src="../js/app/auth.js"></script>
</body>
</html>
